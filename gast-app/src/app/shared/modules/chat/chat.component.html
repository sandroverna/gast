<div>
    <div class="row" *ngIf="!connection">
        <div class="col-xl-12">
            <button class="btn btn-primary" type="button" (click)="onConnection()">Connection</button>
        </div>
    </div>
    <div *ngIf="connection">
        <div class="row">
            <div class="col-xl-12">
                <button class="btn btn-danger" type="button" (click)="onDestroy()">Close Connection</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xl-12">
                <input class="form-control" [(ngModel)]="message.message" placeholder="inserisci messaggio">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <button class="btn btn-primary" type="button" (click)="onSend()">Send</button>
            </div>
        </div>
    </div>
    <hr>
    <h5>Recieved messages:</h5>
    <hr>
    <p *ngFor="let msg of messages">
        <strong>[{{msg.author}}]</strong>
        <span>[{{msg.newDate}}]</span>
        {{msg.message}}</p>
</div>
