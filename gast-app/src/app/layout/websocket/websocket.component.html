<div [@routerTransition]>
    <app-page-header [heading]="'Websocket'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <button class="btn btn-lg btn-primary" type="button" (click)="onConnection()">Connection</button>
    <br>
    <p>{{ helloword }}</p>
    <hr>
    <h5>Recieved messages:</h5>
    <p *ngFor="let msg of messages">
        <strong>({{msg.author}})</strong>
        {{msg.message}} ({{msg.newDate}})</p>
</div>
